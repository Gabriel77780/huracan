<th:block th:fragment="content">

  <div id="suppliersFormContainer" class="col-12 col-lg-8 col-xxl-9">
    <div class="card flex-fill">
      <div class="card-header">
        <h5 class="card-title mb-0">Proveedores</h5>
      </div>

      <div class="card-body">
        <form id="suppliersForm">

          <input type="hidden" id="id" name="id">

          <div class="mb-3">
            <label for="name" class="form-label">Nombre del Proveedor</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phone" name="phone">
          </div>

          <button type="submit" class="btn btn-dark">Guardar Proveedor</button>
        </form>
      </div>

    </div>
  </div>

  <div class="col-12 mt-4">
    <div class="card">
      <div class="card-header">
        <div class="col-12 mt-4">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Lista de Proveedores</h5>
            <button type="button" class="btn btn-dark" id="addSupplierBtn"
                    onclick="showSuppliersFormContainer();">Agregar Proveedor
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo Electrónico</th>
              <th class="text-center">Actualizar</th>
              <th class="text-center">Eliminar</th>
            </tr>
            </thead>
            <tbody id="supplierTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <script th:src="@{/js/pages/supplier.js}"></script>

</th:block>
