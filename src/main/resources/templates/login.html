<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'Ciclo Huracán'">Ciclo Huracán</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
  <div class="row vh-100">
    <div class="col-lg-6 d-flex justify-content-center align-items-center" style="background-color: #6861CE; color: white;">

        <h2>Some Text in the Center</h2>

    </div>

    <div class="col-lg-6 d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow w-100">
        <h2 class="text-center">Login</h2>
        <form th:action="@{/perform_login}" method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
