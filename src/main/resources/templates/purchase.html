<th:block th:fragment="content">

  <div class="col-12 mt-4" id ="supplierTableContainer">
    <div class="card">
      <div class="card-header">
        <div class="col-12 mt-4">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Lista de Proveedores</h5>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo Electrónico</th>
              <th class="text-center">Facturación</th>
            </tr>
            </thead>
            <tbody id="supplierTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 mt-4" id ="supplierPurchaseProductsTableContainer" style="display: none;">
    <div class="card">
      <div class="card-header">
        <div class="row mt-4">
          <div class="col-md-6 d-flex align-items-center">
            <h5 class="card-title mb-0">Productos por Comprar</h5>
          </div>
          <div class="col-md-6 d-flex justify-content-end align-items-center gap-2">
            <button type="button" class="btn btn-dark" id="addProductBtn"
                    onclick="showProductTableContainer();">Agregar Producto</button>
            <button class="btn btn-dark" onclick="executePurchase()">Finalizar Compra</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th class="text-center">Borrar</th>
            </tr>
            </thead>
            <tbody id="supplierPurchaseProductsTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 mt-4" id ="productTableContainer" style="display: none;">
    <div class="card">
      <div class="card-header">
        <div class="col-12 mt-4">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Lista de Productos</h5>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th class="text-center">Agregar</th>
            </tr>
            </thead>
            <tbody id="productTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/pages/purchase.js}"></script>

</th:block>
